<!DOCTYPE html>
	<html>
		<head>
			<title>svg tester</title>
			<style type="text/css">
				body{
					background-color: #222;
				}
				.svg{
					position: absolute;
				    left: 50%;
				    top: 50%;
				    transform: translate(-50%, -50%);
				    width: 300px;
					}
				.blur{
    position: absolute;

					opacity:0;
					transition: all .4s ease-in;
				}
				.blur:hover {
					filter: blur(50px);
					opacity:.5;
					transition:all .4s ease-in;;
				}
			</style>	
		</head>
		<body>
			<div class="svg ">
				<img src="logo_dark.svg" alt="">
			</div>
			<div class="svg blur">
				<img src="logo_dark.svg" alt="">
			</div>
		</body>
	</html>
